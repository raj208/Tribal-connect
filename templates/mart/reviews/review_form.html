{% extends "base.html" %}
{% block title %}Review | {{ product.title }}{% endblock %}

{% block content %}
  <h2 class="mb-2">Review: {{ product.title }}</h2>
  <p class="text-muted">Your rating helps artisan reputation too.</p>

  <form method="post" class="card p-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-dark" type="submit">Save Review</button>
    <a class="btn btn-outline-secondary ms-2" href="{% url 'catalog:product_detail' product.id %}">Back</a>
  </form>
{% endblock %}
