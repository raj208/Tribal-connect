{% extends "base.html" %}
{% block title %}New Product{% endblock %}

{% block content %}
  <h2 class="mb-3">Create Product</h2>

  <form method="post" enctype="multipart/form-data" class="card p-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
{% endblock %}
