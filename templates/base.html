{% load roles %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Tribal Connect{% endblock %}</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f7fb;color:#111;}
    .nav{background:#111;color:#fff;padding:12px 18px;display:flex;gap:14px;align-items:center;}
    .nav a{color:#fff;text-decoration:none;opacity:.9}
    .nav a:hover{opacity:1}
    .wrap{max-width:980px;margin:24px auto;padding:0 14px;}
    .card{background:#fff;border:1px solid #e8e8ef;border-radius:14px;padding:18px;box-shadow:0 6px 18px rgba(0,0,0,.04);}
    .row{display:flex;gap:14px;flex-wrap:wrap}
    .muted{color:#666}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #111;background:#111;color:#fff;text-decoration:none;cursor:pointer}
    .btn.secondary{background:#fff;color:#111}
    .btn.link{background:transparent;border:none;color:#111;text-decoration:underline;padding:0}
    .field{margin:10px 0}
    label{display:block;font-size:14px;margin-bottom:6px}
    input, select, textarea{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #d7d7e2;outline:none}
    .errors{background:#fff3f3;border:1px solid #ffd2d2;color:#a30000;padding:10px;border-radius:10px;margin:10px 0}
    .help{font-size:13px;color:#666}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="nav">
    <strong>Tribal Connect</strong>
    <span style="flex:1"></span>

    {% if user.is_authenticated %}
      <a href="/">Community</a>
      <a href="/store/">Store</a>
      <a href="{% url 'accounts:dashboard' %}">Dashboard</a>

      <form method="post" action="{% url 'accounts:logout' %}" style="margin:0;">
        {% csrf_token %}
        <button class="btn secondary" type="submit">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'accounts:login' %}">Login</a>
      <a href="{% url 'accounts:register' %}">Register</a>
    {% endif %}
  </div>

  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
